<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sorteo de Números</title>
</head>
<body>
  <h1>Gran Bingo</h1>
  <div class="cont-btn">
    <button id="sortearBtn">Sortear Número</button>
    <div class="count-show">
      Cantidad balota:
      <div class="count"></div>
    </div>
    <button id="clear">Limpiar tablero</button>
  </div>
  
  <div class="container">
    
    <div class="contenedor-btn">
      
      <div class="lottery-ball"> 
        <div class="number"></div> 
      </div>
    </div>
    
      
    
    <div class="area-acumulacion">
      <div id="numerosSorteados" class="numeros-sorteados">
        <!-- Los números sorteados se mostrarán aquí -->
      </div>
    </div>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
